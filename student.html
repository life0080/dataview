    <script>
      // 1. 初始化渲染
      const renderList = async () => {
        // 获得数据
        const res = await axios.get('/students')
        // console.log(res)
        // map迭代，返回渲染好的每一行tr的模板字符串
        const html = res.data.map((item, i) => {
          // 每个id对应了服务器中存储的对应学生的信息，我们进行删除操作时，delete请求要携带id，进行修改请求时，put请求要携带id，数据回显获取某个学生的数据get请求要携带id，添加学生时，后端自动添加id
            return `
            <tr>
              <td>${item.name}</td>
              <td>${item.age}</td>
              <td>${item.gender === 0 ? '男' : '女'}</td>
              <td>第${item.group}组</td>
              <td>${item.hope_salary}</td>
              <td>${item.salary}</td>
              <td>${item.province} ${item.city} ${item.area}</td>
              <td>
                <a href="javascript:;" class="text-success mr-3"><i data-id=${item.id} class="bi bi-pen"></i></a>
                <a href="javascript:;" class="text-danger"><i data-id=${item.id} class="bi bi-trash"></i></a>
              </td>
            </tr>
          `
          })
          .join('') //转为字符串
        document.querySelector('.list').innerHTML = html
        document.querySelector('.total').innerHTML = res.data.length
      }
      renderList()

      // 初始化模态框 & 城市选择---对应添加功能
      const modalBox = document.querySelector('#modal')
      const modal = new bootstrap.Modal(modalBox)

      // 省
      const ps = document.querySelector('[name=province]')
      // 市
      const cs = document.querySelector('[name=city]')
      // 县
      const as = document.querySelector('[name=area]')
      // 封装，
      // 显示省市区
      const initCity = async () => {
        // 获得包括所有省的数组
        const { data: province } = await axios.get('/api/province')
        // console.log(province);
        // 使用map，每个数组元素变为select下面的一个option选项
        const phtml = province.map((item) => `<option value="${item}">${item}</option>`).join('')
        // 渲染到省下拉菜单中
        ps.innerHTML = `<option value="">--省份--</option>${phtml}`

        // 省市区联动
        ps.addEventListener('change', async () => {
          // 清空市县的选项
          cs.value = ''
          as.value = ''
          // 将省放在parmas中发送get请求，获取对应市的数据
          const { data: city } = await axios.get('/api/city', { params: { pname: ps.value } })
          console.log(city);
          // map迭代数组，生成下拉项option
          const chtml = city.map((item) => `<option value="${item}">${item}</option>`).join('')
          // 通过innerHTML渲染到页面
          cs.innerHTML = `<option value="">--市--</option>${chtml}`
        })
        // ----------县区
          // 监听市下拉菜单的change事件
        cs.addEventListener('change', async () => {
          as.value = ''
          // 把市和省都加入params发起get请求
          const { data: area } = await axios.get('/api/area', { params: { pname: ps.value, cname: cs.value } })
          // map迭代，生成option
          const ahtml = area.map((item) => `<option value="${item}">${item}</option>`).join('')
          as.innerHTML = `<option value="">--区--</option>${ahtml}`
        })
      }
      initCity()

      // 2. 添加学生
      document.querySelector('#openModal').addEventListener('click', () => {
        // 清空弹窗的form表单
        modalBox.querySelector('form').reset()
        // 更改标题内容
        modalBox.querySelector('.modal-title').innerHTML = '添加学员'
        // 修改自定义id的内容
        modalBox.dataset.id = 'add'
        // 显示bootstrap弹窗
        modal.show()
      })
      const form = modalBox.querySelector('form')
      // 给确认按键添加事件监听
      document.querySelector('#submit').addEventListener('click', async () => {
        const data = serialize(form, { hash: true })
        // 处理格式（后台部分数据需要number格式）
        console.log(data)
        data.age = +data.age
        data.hope_salary = +data.hope_salary
        data.salary = +data.salary
        data.gender = +data.gender
        data.group = +data.group
        // 判断当前的弹窗是否为添加数据的弹窗
        if (modalBox.dataset.id !== 'add') {
          // 如果不是，说明是修改的弹窗---删除不弹窗的
          try {
            // 发起put请求，带上id---对应的是修改按钮
            await axios.put(`/students/${modalBox.dataset.id}`, data)
            // 发起请求成功后，隐藏弹窗
            modal.hide()
            // 重新渲染列表
            renderList()
          } catch (error) {
            // 失败则弹窗
            alert('修改失败')
          }
        } else {
            // 说明当前是添加的弹窗
          try {
          // 发起post请求，请求体为表单数据
            await axios.post('/students', data)
            // 如果成功，则隐藏弹窗
            modal.hide()
            // 重新渲染
            renderList()
          } catch (error) {
            alert('添加失败')
          }
        }
      })

      // 3. 删除学生
      document.querySelector('.list').addEventListener('click', async (e) => {
        const btn = e.target
        // 判断是否点击了删除
        if (btn.classList.contains('bi-trash')) {
        // 删除
          try {
            // 发起delete请求
            await axios.delete(`/students/${btn.dataset.id}`)
            // 成功则重新渲染
            renderList()
          } catch (error) {
            alert('删除失败')
          }
        }
          // 判断是否点击了修改
        if (btn.classList.contains('bi-pen')) {
        
          // 发起请求，通过id获取当前项对应的数据
          const { data: student } = await axios.get(`/students/${btn.dataset.id}`)
          // 选中所有的input框
          const fields = modalBox.querySelectorAll('form [name]')
          // 遍历，依次渲染值到input框中
          Array.from(fields).forEach(async (item) => {
            // 判断如果是性别选项---因为性别选项是单选框的形式，不是普通的input，需要特殊处理
            // 男女的单选框name均为gender
            if (item.name === 'gender') {
              
               // item.gender对应的就是gender，1代表男，0代表女
              //  设置的默认value分别为0和1
              if (+item.value === student[item.name]) item.checked = true
            } else {
              item.value = student[item.name]
            }
          })

          // 把省放入params，发起get请求，获取市的数据
          const { data: city } = await axios.get('/api/city', { params: { pname: ps.value } })
          const chtml = city.map((item) => `<option value="${item}">${item}</option>`).join('')
          // 市的下拉菜单
          cs.innerHTML = `<option value="">--市--</option>${chtml}`
          // select显示当前显示的市
          cs.value = student.city

          // 把省市放入params，发起get请求，获取县区的数据
          const { data: area } = await axios.get('/api/area', { params: { pname: ps.value, cname: cs.value } })
          const ahtml = area.map((item) => `<option value="${item}">${item}</option>`).join('')
          // 县的下拉菜单
          as.innerHTML = `<option value="">--区--</option>${ahtml}`
          // select显示当前显示的区县
          as.value = student.area

          // 修改弹窗标题
          modalBox.querySelector('.modal-title').innerHTML = '修改学员'
          // 给弹窗添加的自定义id是既有的id    
          modalBox.dataset.id = student.id
          // 显示弹窗 
          modal.show()
        }
      })
